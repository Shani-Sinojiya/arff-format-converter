name: 🧪 Basic Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
        
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ⚡ Install uv
      uses: astral-sh/setup-uv@v2
      
    - name: 📦 Install dependencies
      run: |
        uv sync
        
    - name: 🧪 Run tests
      run: |
        uv run pytest tests/ -v
        
    - name: 🔍 Type checking
      run: |
        uv run mypy arff_format_converter/ --ignore-missing-imports
        
    - name: 📊 Quick performance test
      run: |
        echo "Testing basic conversion performance..."
        uv run python -c "
        from arff_format_converter import ARFFConverter
        import time
        
        print('✅ ARFFConverter imported successfully')
        converter = ARFFConverter()
        print('✅ ARFFConverter initialized successfully')
        print('🚀 Basic performance test completed')
        "

  build:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
        
    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ⚡ Install uv
      uses: astral-sh/setup-uv@v2
      
    - name: 🔨 Build package
      run: |
        uv build
        
    - name: 📦 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/
